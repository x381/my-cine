<div class="container">
  <h1 class="d-flex justify-content-center">Films</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Synopsis</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let film of films">
        <td>{{ film.name }}</td>
        <td>{{ film.synopsis }}</td>
        <td>{{ film.note }}</td>
      </tr>
    </tbody>
  </table>
</div>
